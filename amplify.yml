version: 1
frontend:
    phases:
        preBuild:
            commands:
                - bundle lock --add-platform ruby,
                  bundle lock --add-platform x86_64-linux,
                  gem install debug,
                  bundle update,

        # IMPORTANT - Please verify your build commands
        build:
            commands: [bundle install]
    artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: /
        files:
            - "**/*"
    cache:
        paths: []
